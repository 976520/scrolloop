name: CI

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: CI (lint, typecheck, test, build)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci

      - name: Lint
        run: |
          if npm run | grep -q "^ *lint *"; then npm run lint; else echo "no lint script"; fi

      - name: Typecheck
        run: |
          if npm run | grep -q "^ *typecheck *"; then npm run typecheck; else npx tsc -p tsconfig.json --noEmit; fi

      - name: Test
        run: |
          if npm run | grep -q "^ *test *"; then npm test --if-present; else echo "no test script"; fi

      - name: Build
        run: |
          if npm run | grep -q "^ *build *"; then npm run build; else echo "no build script"; fi

  publish:
    name: Publish to npm
    needs: ci
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/heads/master')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node (npm registry)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          registry-url: https://registry.npmjs.org/

      - run: npm ci
      - run: npm run build --if-present

      - name: Decide publish
        id: decide
        run: |
          set -e
          PKG_NAME=$(jq -r .name package.json)
          PKG_VERSION=$(jq -r .version package.json)

          echo "name=$PKG_NAME" >> $GITHUB_OUTPUT
          echo "version=$PKG_VERSION" >> $GITHUB_OUTPUT

          CHANGED=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -c '^package.json$' || true)
          if [ "$CHANGED" -eq 0 ]; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "publish=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo "changed=true" >> $GITHUB_OUTPUT

          PUBLISHED=$(npm view "${PKG_NAME}@${PKG_VERSION}" version || true)
          if [ "$PUBLISHED" = "$PKG_VERSION" ]; then
            echo "publish=false" >> $GITHUB_OUTPUT
          else
            echo "publish=true" >> $GITHUB_OUTPUT
          fi

      - name: Show decision
        run: |
          echo "name: ${{ steps.decide.outputs.name }}"
          echo "version: ${{ steps.decide.outputs.version }}"
          echo "changed: ${{ steps.decide.outputs.changed }}"
          echo "publish: ${{ steps.decide.outputs.publish }}"

      - name: Publish to npm
        if: steps.decide.outputs.publish == 'true'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm publish --access public --provenance